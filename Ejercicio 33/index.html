<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta fieldset y legend</title>
</head>
<body>
    <h1>Formulario estructurado</h1>
    <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre</label><br/>
            <input type="text" value="" name="nombre" id="nombre"/><br/>

            <label for="apellidos">Apellidos</label><br/>
            <input type="text" value="" name="apellidos" id="apellidos"/><br/>

            <label for="dni">DNI</label><br/>
            <input size="10" type="text" value="" name="dni" id="dni"/><br/>
        </fieldset>
        <fieldset>
            <legend>Datos de conexión</legend>
            <label for="usuario">Nombre de usuario</label><br/>
            <input type="text" value="" name="usuario" id="usuario"/><br/>

            <label for="pass">Contraseña</label><br/>
            <input type="password" value="" name="pass" id="pass"/><br/>

            <label for="repass">Repite la contraseña</label><br/>
            <input type="password" value="" name="repass" id="repass"/><br/>
        </fieldset>
    </form>
</body>
</html>
