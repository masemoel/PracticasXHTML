<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de tabla avanzada</title>
</head>
<body>
    <h2>Análisis de ventas</h2>
    <table border="1">
        <caption>Análisis de ventas anuales</caption>
        <tr>
            <th rowspan="2">AÑO</th>
            <th colspan="4">Expansión de ventas</th>
        </tr>
        <tr>
            <th>Producto A</th>
            <th>Producto B</th>
            <th>Producto C</th>
            <th>Producto D</th>
        </tr>
        <tr>
            <th>N-3</th>
            <td><center>-</center></td>
            <td><center>-</center></td>
            <td><center>-</center></td>
            <td><center>-</center></td>
        </tr>
        <tr>
            <th>N-2</th>
            <td><center>3</center></td>
            <td><center>5</center></td>
            <td><center>8</center></td>
            <td><center>4</center></td>
        </tr>
        <tr>
            <th>N-1</th>
            <td><center>4</center></td>
            <td><center>4</center></td>
            <td><center>7</center></td>
            <td><center>3</center></td>
        </tr>
        <tr>
            <th>N</th>
            <td><center>5</center></td>
            <td><center>7</center></td>
            <td><center>6</center></td>
            <td><center>2</center></td>
        </tr>
        <tr>
            <th rowspan="2">AÑO</th>
            <th>Producto A</th>
            <th>Producto B</th>
            <th>Producto C</th>
            <th>Producto D</th>
        </tr>
        <tr>
            <th colspan="4">Expansión de ventas</th>
        </tr>
    </table>
</body>
</html>
