<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta select</title>
</head>
<body>
    <h1>Datos seleccionables</h1>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <label for="sistemas">Sistema operativo</label><br/>
        <select id="sistemas" name="sistemas">
            <option value="" selected="selected">- selecciona -</option>
            <option value="windows">Windows</option>
            <option value="mac">Mac</option>
            <option value="linux">GNU Linux</option>
            <option value="otros">Otros</option>
        </select><br/><br/>
        <label for="sistemas1">Sistema operativo</label><br/>
        <select id="sistemas1" name="sistemas1" size="4">
            <option value="windows" selected="selected">Windows</option>
            <option value="mac">Mac</option>
            <option value="linux">GNU Linux</option>
            <option value="otros">Otros</option>
        </select><br/><br/>
        <label for="sistemas2">Sistema operativo</label><br/>
        <select id="sistemas2" name="sistemas2" size="4">
            <option value="windows" selected="selected">Windows</option>
            <option value="mac">Mac</option>
            <option value="linux">GNU Linux</option>
            <option value="otros">Otros</option>
        </select>
    </form>
</body>
</html>
