<body>

   <h2>Encabezado tipo 2</h2>

   <h5>Encabezado tipo 5</h5>

   <strong>TIPO NEGRITA</strong> <ins>TIPO SUBRAYADO</ins> <em>TIPO CURSIVA</em>
