<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de etiqueta blockquote</title>
</head>
<body>
    <p>Según el W3C, el valor del atributo <em>cite</em> en las etiquetas <strong>blockquote</strong> tiene el siguiente significado:</p>
    <p><blockquote>&quot;El valor de este atributo es una dirección URL que indica el documento original de la cita.&quot;</blockquote></p>
</body>
</html>
